{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SCIDAC - Login</title><br></wbr>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sweetalert2.css' %}">
    <link rel="stylesheet" href="{% static 'css/bg.css' %}">

    

</head>
<body style="height: 90%;" class="bg-login"  >


    <div style="z-index: 2;" class="container" >

        <!-- Outer Row -->
        <div class="row justify-content-center ">

            <div style="margin-top: -40px ; " class="col-xl-10 col-lg-12 col-md-9 ">

                <div  class="card o-hidden border-0 shadow-lg my-5">
                    <div style="margin-top: -10px;" class="card-body p-0">
                        <!-- Nested Row within Card Body -->

                        <div style="margin-top:-10px ; height: 90%; " class=" row" >

                            <div class="col-lg-6 d-none d-lg-block ">
                                <img src="{% static 'img/studora.png'%}" alt="scidac" style="height: 300px; margin-top: 125px; margin-left: 75px;">
                               <!--  <h1 style="margin-left: 150px; font-family: Arial, Helvetica, sans-serif; font-weight: bolder; color: #ffcf50"> STUDORA </h1>
                                 -->
                                
                            
                            

                            </div>
                            <div style="height: 575px; padding: 10px; background-color: #ADD8E6; border-color: slategray; border: 20px;" class="col-lg-6 ">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>

                                    {% if messages %}
                                    <ul>
                                        {% for message in messages %}
                                        <div class="modal-body">
                                            <li>{{ message }}</li>
                                        </div>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    <form class="user" action="" , method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label type="username" id="username" for="username">Username</label>
                                            {{form.username}}
                                        </div>
                                        <div class="form-group">
                                            <label type="password" id="password" placeholder="Password" for="password">
                                                Password </label>
                                            {{form.password}}
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                            <br>
                                
                                            <button type="submit" class="btn btn-primary btn-user btn-block" ,
                                                value="login" name="submit">
                                                Login
                                            </button>
                                        </div>
                                        <hr>
                                        <a href="/google" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="/fb" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a  style="color: red;"  class="small" href="/resetPassword">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/signup">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>
    <script src="{% static 'js/sweetalert2.js' %}"></script>

</body>

</html>
