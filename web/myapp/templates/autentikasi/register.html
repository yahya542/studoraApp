{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SCIDAC  - Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bg.css' %}" rel="stylesheet">



</head>

<body class="bg-login">

    <div style="margin-top: -20px;" class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div style="margin-top: -30px ;" class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img src="{% static 'img/logo_scidac.png'%}" alt="scidac" style="height: 250px; margin-top: 75px; margin-left: 100px;">
                                <h1 style="margin-left: 150px; font-family: Arial, Helvetica, sans-serif; font-weight: bolder; color: #ffcf50"> SCIDAC </h1>
                                <h6 style="margin-left: 120px;"> Science Islamic & Daily Activity</h6>
                                
                            
                    </div>
                    <div style="background-color:#ADD8E6;" class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>


                            <form class="user" method="POST" action="">
                                {% csrf_token %}
                                <div style="margin-top: -10px;" class="form-group">
                                    <label type="username" id="username" for="username">Username</label>
                                        {{form.username }}
                                    
                                </div>
                                
                                <div style="margin-top: -10px;" class="form-group">
                                    <label type="email" id="email" for="email">Email</label>
                                        {{form.email }}
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-5 mb-3 mb-sm-0">
                                        <label type="password" id="password" for="password">Password</label>
                                        {{form.password}}
                                    </div>
                                    <div class="col-sm-5 mb-3 mb-sm-0">
                                                <label type="confirm_password" id="confirm_password" for="confirm_password">Confirm Password</label>
                                                    {{form.confirm_password}}
                                    </div>
                                </div>
                                </div>
                                <button type="submit" style="width: 85%; margin-top:-40px ; margin-left: 50px;" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" style="width: 85%; margin-left:50px; " class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" style="width: 85%; margin-left: 50px;" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>








                            <hr>
                           
                            <div class="text-center">
                                <a class="small" href="/">Already have an account? Login!</a>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%} "></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
